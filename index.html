<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web của Đức Trương</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #0072ff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #ffdd00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Xin chào!</h1>
  <p>Đây là trang web GitHub Pages đầu tiên của mình 🚀</p>
  <a href="https://github.com/ductruong8881" target="_blank">Xem GitHub</a>
</body>
</html>
